{% extends 'base.html' %}
{% block title %}
Search Study Entries
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Search by: {{searchBy}}</h2>
        </div>
    </div>
  <div class="row">
    <div class="col">
      <form action="" method="post" class="form-control">
	<div class="form-group">
	</div>
	<div class="form-group">
	  {{form.search.label}}
	  {{form.search()}}
	</div>
	<div class="form-group">
	  {{form.submit.label}}
	  {{form.submit()}}
	</div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
